<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document - Markdown Viewer</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-light.min.css"
        id="prism-light" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-dark.min.css"
        id="prism-dark" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.0/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

<body>
    <!-- Table of Contents Sidebar -->
    <div id="tocSidebar" class="toc-sidebar">
        <div class="toc-header">
            <h3>📋 Table of Contents</h3>
            <button id="tocCloseBtn" class="toc-close-btn" aria-label="Close table of contents">&times;</button>
        </div>
        <div class="toc-content" id="tocContent">
            <p class="toc-empty">No headings found</p>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="floating-buttons">
        <button id="fullWidthToggleBtn" class="float-btn" aria-label="Toggle full width" title="Toggle Full Width">
            ↔️
        </button>
    </div>

    <!-- Backdrop for mobile TOC -->
    <div id="tocBackdrop" class="toc-backdrop"></div>

    <!-- Top left TOC toggle button -->
    <button id="tocToggleTopLeft" class="toc-toggle-top-left" aria-label="Toggle table of contents"
        title="Toggle Table of Contents (T)" style="display: none;">
        ☰
    </button>

    <div class="container" id="mainContainer">
        <header>
            <h1>📝 Markdown Viewer</h1>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">🌙</span>
                </button>
                <a href="/" class="secondary-btn">✨ Create new</a>
            </div>
        </header>

        <main>
            <!-- Loading state -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading document...</p>
            </div>

            <!-- Password prompt -->
            <div id="passwordPrompt" class="password-prompt" style="display: none;">
                <div class="prompt-content">
                    <h3>🔒 This document is password protected</h3>
                    <form id="passwordForm">
                        <input type="password" id="documentPassword" placeholder="Enter password" required>
                        <button type="submit">Unlock</button>
                    </form>
                </div>
            </div>

            <!-- Error state -->
            <div id="error" class="error-state" style="display: none;">
                <div class="error-content">
                    <h3>😵 Oops!</h3>
                    <p id="errorMessage"></p>
                    <a href="/" class="primary-btn">Create a new document</a>
                </div>
            </div>

            <!-- Document content -->
            <div id="documentContainer" style="display: none;">
                <div class="document-header">
                    <button id="tocButtonTop" class="toc-button-top" style="display: none;">
                        📋 Table of Contents
                    </button>
                 
                    <div class="document-actions">

                        <button id="copyLinkBtn" class="secondary-btn" style="display: none;" aria-label="Copy link"
                            title="Copy Link">
                            <img src="/assets/chain.png" alt="Copy Link" class="action-icon">
                        </button>
                        <button id="shareBtn" class="secondary-btn" style="display: none;" aria-label="Share document"
                            title="Share">
                            <img src="/assets/share.png" alt="Share" class="action-icon">
                        </button>
                        <button id="forkBtn" class="secondary-btn" style="display: none;" aria-label="Copy"
                            title="Fork Document">
                            <img src="/assets/copy.png" alt="Copy" class="action-icon">
                        </button>
                    </div>
                </div>        
                <div class="document-meta">
                    <span id="createdAt"></span>
                    <span id="expiresAt"></span>
                </div>    
                <div id="content" class="markdown-content"></div>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://brew.monster">Brew Monster</a>, secured by your choice</p>
        </footer>
    </div>

    <script src="/theme.js"></script>
    <script src="/view.js"></script>
</body>

</html>
