<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document - Markdown Viewer</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" id="prism-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" id="prism-dark" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.0/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>📝 Markdown Viewer</h1>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">🌙</span>
                </button>
                <button id="copyLinkBtn" class="secondary-btn" style="display: none;" aria-label="Copy link">
                    🔗 Copy Link
                </button>
                <button id="shareBtn" class="secondary-btn" style="display: none;" aria-label="Share document">
                    📤 Share
                </button>
                <button id="forkBtn" class="secondary-btn" style="display: none;">✂️ Fork this document</button>
                <a href="/" class="secondary-btn">✨ Create new</a>
            </div>
        </header>

        <main>
            <!-- Loading state -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading document...</p>
            </div>

            <!-- Password prompt -->
            <div id="passwordPrompt" class="password-prompt" style="display: none;">
                <div class="prompt-content">
                    <h3>🔒 This document is password protected</h3>
                    <form id="passwordForm">
                        <input type="password" id="documentPassword" placeholder="Enter password" required>
                        <button type="submit">Unlock</button>
                    </form>
                </div>
            </div>

            <!-- Error state -->
            <div id="error" class="error-state" style="display: none;">
                <div class="error-content">
                    <h3>😵 Oops!</h3>
                    <p id="errorMessage"></p>
                    <a href="/" class="primary-btn">Create a new document</a>
                </div>
            </div>

            <!-- Document content -->
            <div id="documentContainer" style="display: none;">
                <div class="document-meta">
                    <span id="createdAt"></span>
                    <span id="expiresAt"></span>
                </div>
                <div id="content" class="markdown-content"></div>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://brew.monster">Brew Monster</a>, secured by your choice</p>
        </footer>
    </div>

    <script src="/theme.js"></script>
    <script src="/view.js"></script>
</body>

</html>
